    <script>

      /*
        Задание:

        Написать скрипт, который будет приводить в действие переключалки из разметки.
        И будет перемещать класс ball по точкам в зависимости от нажатой кнопки

      */

*/
      var btnNav = document.querySelectorAll(".navButton");
          btnNav.forEach(item=>item.onclick=btnClick)
	  
      function setBallNew(item,posNew,posOld){
        var roadMapPoint=item.querySelectorAll('.roadMapPoint');
        var ballCount = roadMapPoint.length; 
        if((posNew>0)&&(posNew<=ballCount)&&(posNew!=posOld)) 
          roadMapPoint.forEach(id=>{
              if(id.getAttribute("data-id")==posOld) id.classList.remove("ball");
		       else
              if(id.getAttribute("data-id")==posNew) id.classList.add("ball");
          });  
      };
//---------------------------------------------------------------
      function btnClick(item){
        var parentNode=item.target.parentNode;
        var ballPosition = parentNode.querySelector('.ball').getAttribute("data-id");
        var newBallPosition=ballPosition;
        if(item.target.getAttribute("data-direction")=="<")
          newBallPosition--;
        else
          newBallPosition++;
        setBallNew(parentNode,newBallPosition,ballPosition); 
      };
//---------------------------------------------------------------
